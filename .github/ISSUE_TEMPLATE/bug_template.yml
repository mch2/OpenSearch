name: üêõ Bug report
description: Create a report to help us improve
title: "[BUG] <title>"
labels: ['bug, untriaged']
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Related component
      description: Choose a specific OpenSearch component your bug belongs to.  If you are unsure which to select or if the component is not present, select "Other".
      multiple: false
      options:
        - Other
        - Build
        - Clients
        - Cluster Manager
        - Extensions
        - Indexing:Performance
        - Indexing:Replication
        - Indexing
        - Libraries
        - Plugins
        - Search:Aggregations
        - Search:Performance
        - Search:Query Capabilities
        - Search:Query Insights
        - Search:Relevance
        - Search:Remote Search
        - Search:Resiliency
        - Search:Searchable Snapshots
        - Search
        - Storage:Durability
        - Storage:Performance
        - Storage:Remote
        - Storage:Snapshots
        - Storage
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Documents, Screenshots
      description: If applicable, please attach more information in this area, like log files or screenshoots, to help debug your problem.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Host/Environment
      value: |
        - OS: [e.g. iOS]
        - Version [e.g. 22]
    validations:
      required: false
  - type: textarea
    attributes:
      label: Plugins
      description: Please list all plugins currently enabled.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
